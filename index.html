<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/images/javascript.png" sizes="32x32"/>
    
    <title>Book Panorama</title>
</head>
<body>
    <header>
        <h1>Book Panorama</h1>
    </header>

    <main>
        <section id="searchSection">
            <input type="text" id="categoryInput" placeholder="Inserisci la categoria (es. fantasy)">
            <button onclick="searchBooks()">Cerca Libri</button>
        </section>
        
        <div id="loader" class="loader"></div>

        <section id="bookList">
            <!-- Elenco dei libri -->
        </section>

        <section id="bookDescription">
            <!-- Descrizione del libro selezionato -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Book Panorama by Thomas Tinelli</p>
    </footer>

    <script src="dist/bundle.js" defer></script> <!-- Carica il bundle generato da Webpack -->
</body>
</html>
